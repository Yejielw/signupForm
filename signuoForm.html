 <form>
    Username:
    <input id="username" type="text" placeholder="Your Name" onchange="checkUsername()"><span id="usernameMsg"></span>
    <br> Email:
    <input  type="e-mail" placeholder="yourname@email.com">
    <br> Password:
    <input id="passW" type="password" onchange="checkPassword()"><span id="passwordMsg"></span>
    <br> Repeat password:
    <input id="passW2" type="password" onchange="checkPasswordMatch()"><span id="password2Msg"></span>
    <br> Phone Number:
    <input id="phNum" type="number" onchange="checkNumber()"><span id="phoneMsg"></span>
    <br> Country:
    <input id="contry" type="text" onchange="checkCountry()"><span id="countryMsg"></span>
    <br>
    <button type="button" onclick="submitForm()">Submit</button>
    
    
    
    
    <div id="goodJob"></div>
</form>

<script type="text/javascript">
	var username;
	var password;
	var password2;
	var phoneNum;
	var cou;
	
	function checkUsername(){
		var usernameMessage = "The supplied username is too short, try again using 5 or more characters";
		var usernameElement = document.getElementById('username');
		username = usernameElement.value;
		console.log(username)
		if (username.length < 5){
			document.getElementById('usernameMsg').innerHTML= usernameMessage;
		} else {
		 	document.getElementById('usernameMsg').innerHTML = '';
		};
	};
	function checkPassword() {
		var passwordMessage = "That password is too short, try using y or more characters";
		var passwordElement = document.getElementById('passW');
		password = passwordElement.value;
		if (password.length < 6){
			document.getElementById('passwordMsg').innerHTML= passwordMessage;
		} else {
			document.getElementById('passwordMsg').innerHTML= '';
		};
	};
	function checkPasswordMatch() {
		var password2Message = "the passwords dont match";
		var password2Element = document.getElementById('passW2');
		password2 = password2Element.value;
		if (password2 != password || password2 == 0){
			document.getElementById('password2Msg').innerHTML= password2Message;
		} else {
			document.getElementById('password2Msg').innerHTML= '';
		};
	};
	function checkNumber() {
		var phoneMessage = "That phone number is either too short or too long, try again";

		var phoneElement = document.getElementById('phNum');
		phoneNum = phoneElement.value;
		if (phoneNum.length > 15 || phoneNum.length < 8){
			document.getElementById('phoneMsg').innerHTML = phoneMessage;
		}else {
			document.getElementById('phoneMsg').innerHTML = '';
		};
	};
	function checkCountry() {
		var countryMessage = "Sorry for now we only do USA and Israel";

		var countryElement = document.getElementById('contry');
		var cou = countryElement.value;
		console.log(cou)
		if (cou == ("USA" || "Israel")){
		 	document.getElementById('countryMsg').innerHTML = '';
		 } else {
		 	document.getElementById('countryMsg').innerHTML = countryMessage;
		 }
	};

	function submitForm() {
		if ((document.getElementById('countryMsg').innerHTML == '')&&(document.getElementById('phoneMsg').innerHTML == '') && (document.getElementById('passwordMsg').innerHTML == '') && (document.getElementById('password2Msg').innerHTML == '') && (document.getElementById('usernameMsg').innerHTML == '')) {
			document.getElementById('goodJob').innerHTML = "all right thats awesome!!!";
		} else{
			document.getElementById('goodJob').innerHTML = "";
		}
	}
</script>
